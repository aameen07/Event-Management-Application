<div class="banner">
    <div class="content">
    <h1 class="mb-3">Exclusive events, priceless memories.</h1><br>
    <a routerLink="/services">BOOK NOW <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<div class="container mt-5 mb-4">
    <h1 class="text-center ">How to Book <span class="highlight"> your event </span></h1>
    <div class="row mb-5">
        
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>Select event </p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>Fill the details </p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>You can see your  selected event </p>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4 mb-4">
    <h1 class="text-center ">Customers <span class="highlight">Favourite Event</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let et of eventData;index as i">
            <div class="eventbox" *ngIf="i<=3">
                <img src="{{et.eventImg}}"/>
                <h1>{{et.eventName}}</h1>
                <p>{{et.eventPrice | currency:'INR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="/services" class="viewmorebtn">view more<i class="bi bi-arrow-right"></i></a>
</div>
<app-footer></app-footer>
